    <meta charset="utf-8" />

    <!-- CSS -->
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/myStyle.css" rel="stylesheet" />


    <!-- Scripts -->
    <script src="jScripts/jquery-1.12.0.min.js"></script>
    <script src="https://webdevelopmentcourse.github.io/contactUs/WebDevelopmentCourse/jScripts/contactUs.js" type="text/javascript"></script>
</head>
<body>
    <h1 id="text1"> הדרכה? איפיון ממשק משתמש? תכנות? </h1>
    <h1 id="text2"> בשביל זה יש את התואר לטכנולוגיות למידה</h1>
    <h2 id="text3"> המכון הטכנולוגי חולון HIT</h2>
    <div id="container">
        <form id="">
            <input type="hidden" id="myEmail" name="name" value="yourMail@gmail.com">

            <label for="FirstName">
                שם פרטי ושם משפחה:
                <input type="text" id="FirstName" placeholder=" הכנס שם פרטי ושם המשפחה" />
            </label>         

            <label for="myPass">
                מספר טלפון:
                <input type="text" id="myPass"  placeholder="הכנס מספר טלפון"/>
            </label>

            <label for="male">
                <input type="radio" id="male" name="gender" checked /> זכר
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" /> נקבה
            </label>

            <label for="mySelect">
                לאיזה תואר תרצה להירשם?
                <select id="mySelect">
                    <option value="1">תואר שני MA</option>
                    <option value="2" selected>תואר ראשון BA</option>
                </select>
            </label>

            <label for="myMail">
                כתובת דואר אלקטרוני:
                <input type="email" name="usremail" placeholder="הכנס כתובת דואר אלקטרוני" />
                    
            </label>

            <label for="cb1">
                <input type="checkbox" id="cb1" checked /> מוכן לקבל דואר פירסומי
            </label>


            <input type="submit" id="Send" value="שלח">

            <div id="feedback"></div>

        </form>
    </div>
</body>
